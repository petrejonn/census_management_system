{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block page_head %}
<h3><i class="fa fa-angle-right"></i> Manage Persons</h3>
{% endblock page_head %}


{% block content %}
<div class="col-lg-offset-1 col-lg-8">
    <div class="form-panel">
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-theme" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
