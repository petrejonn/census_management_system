{% extends 'base.html' %}
{% load static %}


{% block page_head %}
<h3><i class="fa fa-angle-right"></i> Manage States</h3>
<a class="btn btn-theme" href="{% url 'core:state_create' %}"><i class="fa fa-plus"></i> Add State</a>
{% endblock page_head %}


{% block content %}
<div class="col-lg-12">
    <div class="row">
        {% for state in state_list %}
        <div class="col-md-4 col-sm-4 mb">
            <div class="darkblue-panel pn">
                <div class="darkblue-header">
                    <h5 class="text-uppercase centered">{{state.state_name}}</h5>
                </div>
                <h1 class=" mt"><i class="fa fa-building fa-2x"></i></h1>
                <p class="text-uppercase">{{state.state_zone}}</p>
                <footer>
                    <div class="centered">
                        <h5><i class="fa fa-group"></i> {{state.state_residents.count}}</h5>
                    </div>
                    <div>
                        <a class="btn btn-sm btn-theme" href="{% url 'core:state_update' state.id %}">
                            <i class="fa fa-pencil"></i>
                        </a>
                        <a href="{% url 'core:state_delete' state.id %}" class=" btn btn-sm btn-theme04" href="#">
                            <i class="fa fa-trash"></i>
                        </a>
                    </div>
                </footer>
            </div>
            <!--  /darkblue panel -->
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
